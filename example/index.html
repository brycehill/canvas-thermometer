<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Thermometer</title>
        <script src='../dist/thermometer.min.js'></script>
        <link rel='stylesheet' href='main.css'>
    </head>
    <body>
        <h1>Thermometer Example</h1>
        <canvas id='t' width='500' height='800'></canvas>
        <div class='controls'>
            <div class='control'>
                <label>Goal: </label>
                <input type='text' value='200' readonly>
            </div>
            <div class='control'>
                <label>Data: </label>
                <input id='slider' value='115' type='range' min='0' max='500' step='5'>
                <span id='temp'>220</span>
            </div>
        </div>

        <script>
            var t = new Thermometer(document.getElementById('t')),
                slider = document.querySelector('#slider'),
                temp = document.querySelector('#temp'),
                defValue = parseInt(slider.value)

            t.set('goal', 200).set('data', defValue).draw()

            temp.textContent = defValue
            slider.addEventListener('change', function() {
                var val = this.value
                temp.textContent = val
                t.set('data', val).draw()
            })
        </script>
    </body>
</html>
